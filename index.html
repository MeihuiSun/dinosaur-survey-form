<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    
    <body>
    <div id="main">
        <header>
            <h1 id="title">Dinosaur Survey Form</h1>
            <p id="description">Thank you for your time! </p>
        </header>

        <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter a valid email" required>
        </div>
        
        <div class="form-group">
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" class="form-control" min="15" max="99" placeholder="Age" required>
        </div>
         
        <div class="form-group">
            <p id="question">Which option best describes your current role?</p>
            <select class="form-select" name="role" id="dropdown">
                <option selected>Open this select menu</option>
                <option value="Student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to Say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <p id="question">Would you recommend this survey to your friend?</p>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="recommend" type="radio" value="definitely" class="input-radio">
                    Definitely
                </label>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="recommend" type="radio" value="maybe" class="input-radio">
                    Maybe
                </label>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="recommend" type="radio" value="not-sure" class="input-radio">
                    Not sure
                </label>
            </div>
            
        </div>
    
        <div class="form-group">
            <p id="question">What type of dinosaurs do you like in Jurassic Park?(Check all that apply)</p>
        
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="velociraptors" class="input-checkbox">
                    Velociraptors
                </label>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="t-rex" class="input-checkbox">
                    T. Rex
                </label>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="sick-triceratops" class="input-checkbox">
                    Sick Triceratops
                </label>
            </div>
          
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="dilophosaurus" class="input-checkbox">
                    Dilophosaurus
                </label>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="gallimimus" class="input-checkbox">
                    Gallimimus
                </label>
            </div>
          
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="baby-dinosaur" class="input-checkbox">
                    Baby Dinosaur
                </label>
            </div>
           
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="brachiosaurus" class="input-checkbox">
                    Brachiosaurus
                </label>
            </div>
           
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="dinosaur" type="checkbox" value="parasaurolophus-flock" class="input-checkbox">
                    Parasaurolophus flock
                </label>
            </div>
        </div>
    
        <div class="form-group">
            <p id="question">Any other comment or suggestions?</p>
            <textarea class="form-control" id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
        </div>
        
        <div class="form-group">
            <div class="d-grid gap-2">
                <button id="submit" type="submit" value="submit" class="btn">Submit</button>
            </div>
        </div>
        
        </form>
        
    </div>
 
    </body>
    
    
</html>
